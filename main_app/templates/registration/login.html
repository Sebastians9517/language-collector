{% extends 'base.html' %}
{% block content %}

<h1 class="login-title">Log In</h1>

<form method="post" action="{% url 'login' %}" class="login-form">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="Login">
  <input type="hidden" name="next" autofocus="autofocus" value="{{ next }}" id="input-text">
</form>

{% endblock %}
