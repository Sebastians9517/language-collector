{% extends 'base.html' %}
{% block content %}

<h1 class="languages-list-title">Languages List</h1>

{% for languages in languages_list %}
<div id="language-card">
    <h3>⁂{{languages.name}}⁂</h3>
    <p>{{languages.description}}</p>
    <div>
        <a href="{% url 'update' languages.id %}">Update</a>
        <a href="{% url 'delete' languages.id %}">Delete</a>
    </div>
</div>

{% endfor %}

{% endblock %}
